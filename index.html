<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
      function rndWalk(e) {
        let x = math.random() * 10;
        let y = math.random() * 10;
        let z = math.random() * 10;
        console.log("Hello world!");
        e.target.setAttribute("animation", "property: position; to: ${x} ${y} ${z}; dur: 500");
      }
    </script>  
  </head>

  <body>
    
    <a-scene>
      <a-sphere onloaded="rndAnim" position="3 3 -5" radius="0.25" color="#EF2D5E" onanimationcomplete="rndAnim"></a-box>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
          <a-sphere position="5 0 0" radius="0.25" color="mediumseagreen"></a-sphere>
          <a-sphere position="1 0 0" radius="0.25" color="tomato"></a-sphere>
      </a-entity>
      
       <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
          <a-sphere position="2 0 0" radius="0.25" color="blue"></a-sphere>
          <a-sphere position="3 0 0" radius="0.25" color="yellow"></a-sphere>
          <a-sphere position="4 0 0" radius="0.25" color="orange"></a-sphere>
      </a-entity>     
      

      <a-entity position="5 1.25 -5" animation="property: position; from: 5 1.25 -5; to: 10 10 -10; loop: true; dur: 500; dir: alternate" >
          <a-sphere position="5 1.25 -5" radius="0.25" color="blue"></a-sphere>
      </a-entity>
      <a-entity position="2 1.25 -5" animation="property: position; from: 2 1.25 -5; to: -10 1.25 -5; loop: true; dur: 500; dir: alternate" >
          <a-sphere position="5 1.25 -5" radius="0.25" color="blue"></a-sphere>
      </a-entity>
      
   
      <a-sky color=""></a-sky>
    </a-scene>
  </body>

    
</html>
